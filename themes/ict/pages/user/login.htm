title     = "Masuk"
url       = "/login"
is_hidden = 0

[UserComponent]
==
function onStart() {
  $this->page->site_name = env('APP_NAME');
}
==
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Masuk | {{ this.page.site_name }}</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{ [
    'assets/sb/vendors/iconfonts/mdi/css/materialdesignicons.min.css',
    'assets/sb/vendors/css/vendor.bundle.base.css',
    'assets/sb/vendors/css/vendor.bundle.addons.css',
    'assets/sb/css/style.css',
  ]|theme }}">

  <link href="{{ [
      '@framework.extras',
      'assets/less/app.less'
  ]|theme }}" rel="stylesheet">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
              <form data-request="UserComponent::onLogin" data-request-flash>
                <div class="form-group">
                  <label class="label">Email</label>
                  <div class="input-group">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" placeholder="*********" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block" type="submit" data-attach-loading>Login</button>
                </div>
                {#
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold">Not a member ?</span>
                  <a href="register.html" class="text-black text-small">Create new account</a>
                </div>
                #}
              </form>
            </div>
            <div class="mg-t-30">
              <p class="footer-text text-center">Copyright Â© 2018 POSCO ICT INDONESIA. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{ [
    '@jquery',
    '@framework',
    '@framework.extras',
    'assets/sb/vendors/js/vendor.bundle.base.js',
    'assets/sb/vendors/js/vendor.bundle.addons.js',
    'assets/js/off-canvas.js',
    'assets/js/misc.js',
  ]|theme }}"></script>

  {% partial 'flash' %}
</body>

</html>
