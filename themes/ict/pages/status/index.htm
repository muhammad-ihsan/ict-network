title     = "Daftar Status"
url       = "/status"
layout    = "default"
is_hidden = 0

[AdminStatus]
==

{% set statuses = AdminStatus.getAll %}
<div class="card">
	<div class="card-body">
		<table class="table">
			<thead>
				<tr>
					<th>Nama</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				{% for status in statuses %}
				<tr>
					<td>{{ status.name }}</td>
					<td class="text-right">
						<div class="dropdown">
							<button type="button" class="btn btn-secondary btn-xs dropdown-toggle" data-toggle="dropdown">
								Pilihan
							</button>
							<div class="dropdown-menu pull-right">
								<a class="dropdown-item" href="#">
									<i class="fa fa-reply fa-fw"></i> Ubah
								</a>
								<a class="dropdown-item" href="#">
									<i class="fa fa-trash fa-fw"></i> Hapus
								</a>
	                        </div>
						</div>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
