==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'head' %}

        {% styles %}

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-scroller">
            {% partial 'header' %}

            <div class="container-fluid page-body-wrapper">
                {% partial 'sidebar' %}
                <div class="main-panel">
                    <div class="content-wrapper">
                        {% page %}
                    </div>

                    {% partial 'footer' %}
                </div>
            </div>
        </div>

        <script src="{{ [
            '@jquery',
            '@framework',
            '@framework.extras',

            'assets/sb/vendors/js/vendor.bundle.base.js',
            'assets/sb/vendors/js/vendor.bundle.addons.js',
            'assets/js/off-canvas.js',
            'assets/js/misc.js',
            'assets/js/dashboard.js',

            '~/bower_components/fastclick/lib/fastclick.js',
            '~/bower_components/select2/dist/js/select2.min.js',
            '~/bower_components/datatables.net/js/jquery.dataTables.min.js',
            '~/bower_components/datatables.net-bs4/js/dataTables.bootstrap4.min.js',

            'assets/js/app.js']|theme }}"></script>

        <script>
        $(document).ready(function(){
            $('.datatable tfoot th').each(function () {
                var title = $(this).text();
                $(this).html( '<input type="text" class="form-control" placeholder="Search '+title+'" />');
            });

            $('.datatable tfoot th').last().find('input').addClass('hidden');

            // DataTable
            var table = $('.datatable').DataTable();

            // Apply the search
            table.columns().every( function () {
                var that = this;

                $( 'input', this.footer() ).on( 'keyup change', function () {
                    if ( that.search() !== this.value ) {
                        that
                            .search( this.value )
                            .draw();
                    }
                } );
            } );
        })
        </script>

        {% scripts %}

        {% partial 'tracker' %}

        {% partial 'flash' %}

    </body>
</html>
